name: Build & Test
on: 
  push:
    branches:
     - main
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Bazel cache
        id: bazel-cache
        uses: actions/cache@v2
        env:
          version: 4.2.1
        with:
          path: | 
            ~/.cache/bazel
          # key: ${{ runner.os }}-{{ env.version }}-bazel-cache
          key: ${{ runner.os }}-bazel-cache

      - name: build
        run: bazel build --platforms=@io_bazel_rules_go//go/toolchain:windows_amd64 //...
  run-tests:
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        
      - name: Bazel cache
        id: bazel-cache
        uses: actions/cache@v2
        env:
          version: 4.2.1
        with:
          path: | 
            ~/.cache/bazel
          key: ${{ runner.os }}-{{ env.version }}-bazel-cache

      - name: run tests
        run: bazel test --platforms=@io_bazel_rules_go//go/toolchain:windows_amd64 --test_output=all //...
    needs: build
